<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Snowflakes</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="draw()" onresize="draw()">
    <canvas id="canvas"></canvas>
    <div class="control">
        <div>
            <button title="Generate a new snowflake" onclick="draw()">
                ‚Ü∫ redraw
            </button>
        </div>
        <div>
            <button title="Show/hide more parameters" onclick="toggleParams()">
                &ctdot;
            </button>
        </div>
        <div>
            <label title="Probability of adding a branch at any point of the six rays" class="paramInput">
                ‚∏ô branch prob.
                <input id="pBranchInput" type='number' min="0" max="1" step="0.05" value="0.25" onchange="draw()">
            </label>
        </div>
        <div>
            <label title="Size of one hexagon in relatation to the whole snowflake" class="paramInput">
                ‚¨¢ hexagon size
                <input id="hexSizeRatioInput" type='number' min="0.001" max="0.1" step="0.001" value="0.01"
                    onchange="draw()">
            </label>
        </div>
        <div>
            <label title="Drawing speed / milliseconds per frame" class="paramInput">
                üïê ms / frame
                <input id="speedInput" type='number' min="0" max="500" step="5" value="5" onchange="draw()">
            </label>
        </div>
    </div>
    <div class="gitHubLink">
        <a href="https://github.com/fheyen/snowflake">‚ù¥ ‚ùµ code on GitHub</a>
    </div>
    <div id="info">
        <p>
            Click on the <code>redraw</code> button on the top left to generate a new random snowflake!
        </p>
        <p>
            <button onclick="hideInfo()">
                Got it!
            </button>
        </p>
    </div>
</body>

</html>
