<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Snowflakes</title>
    <script src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
        }

        .control {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 5px;
        }

        #info {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            text-align: center;
            pointer-events: none;
        }

        #info p {
            padding: 8px 15px;
        }

        #info code {
            padding: 0 4px 3px 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            border-radius: 5px;
        }

        label {
            display: inline-block;
        }

        button,
        input {
            margin-right: 20px;
            padding: 4px 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            border-radius: 5px;
            pointer-events: all;
        }

        button {
            cursor: pointer;
        }

        a {
            color: #eee;
            text-decoration: none;
        }

        .paramInput {
            display: none;
        }
    </style>
</head>

<body onload="draw()" onresize="draw()">
    <canvas id="canvas"></canvas>
    <div class="control">
        <button title="Generate a new snowflake" onclick="draw()">
            ↺ redraw
        </button>
        <button title="Show/hide more parameters" onclick="toggleParams()">
            &ctdot;
        </button>
        <label title="Probability of adding a branch at any point of the six rays" class="paramInput">
            ⸙ branch prob.
            <input id="pBranchInput" type='number' min="0" max="1" step="0.05" value="0.25" onchange="draw()">
        </label>
        <label title="Size of one hexagon in relatation to the whole snowflake" class="paramInput">
            ⬢ hexagon size
            <input id="hexSizeRatioInput" type='number' min="0.001" max="0.1" step="0.001" value="0.01"
                onchange="draw()">
        </label>
        <a href="https://github.com/fheyen/snowflake">❴ ❵ code on GitHub</a>
    </div>
    <div id="info">
        <p>
            Click on the <code>redraw</code> button on the top left to generate a new random snowflake!
        </p>
        <p>
            <button onclick="hideInfo()">
                Got it!
            </button>
        </p>
    </div>
</body>

</html>
